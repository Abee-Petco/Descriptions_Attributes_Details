config:
  target: "http://localhost:3002"
  http:
    pool: 10
  phases:
    - duration: 10
      arrivalRate: 10
scenarios:
  - flow:
    - loop:
      - get:
          url: "/?={{$randomNumber(100, 10000100)}}"
      - get:
          url: "/descriptionObject/{{$randomNumber(100, 10000100)}}"
      count: 100